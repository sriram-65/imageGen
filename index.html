
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://calibermind.com/wp-content/uploads/2023/09/Generative-AI-circle_Parent-2.svg">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            background-color: #ffffff;
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            color: blue;
            font-family:monospace;
            font-weight:bold;
        }
        .input-group {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .spinner {
            display: none;
            margin: 20px auto;
        }
        #img {
            margin-top: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            display: none;
        }
        .wave {
            margin-top: 40px;
            text-align: center;
        }
        .wave i {
            margin-top: 50px;
            font-size: 14px;
            color: #6c757d;
        }
        @media (max-width: 700px) {
            .container {
                padding: 60px;
            }
            .wave {
                margin-top: 80px;
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generative AI Image Generator</h2>
        <div class="input-group">
            <input type="text" placeholder="Write your imagination..." />
        </div>
    
        <button>Generate Image</button>
        <div class="spinner" id="spinner">
            <img src="https://cdn.dribbble.com/users/2015153/screenshots/6592242/progess-bar2.gif" class="img-fluid" alt="Loading...">
        </div>
        <img id="img" class="img-fluid">
    </div>
    <div class="wave">
        <i>&copy; Developed and Hosted By Sriram and Arfan</i>
    </div>
    <script>
        const token = "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"
        const input = document.querySelector("input")
        const button = document.querySelector("button")
        const img = document.getElementById("img")
        const spinner = document.getElementById("spinner")
        let p = document.querySelector("p")

        async function query() {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify({"inputs": input.value}),
                }
            );
            const result = await response.blob();
            return result;
        }

        button.addEventListener("click", async function() {
            
            spinner.style.display = 'block';
            img.style.display = 'none';
            query().then((response) => {
                const ImageURL = URL.createObjectURL(response)
                img.src = ImageURL
                img.style.display = 'block';
                spinner.style.display = 'none';
            });
        });
    </script>
</body>
            </html>
